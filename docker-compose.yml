services:
  db:
    image: postgres:16-alpine
    container_name: mini_blog_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_blog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mini_blog"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: mini_blog_api
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    # üîÅ Modo dev opcional (hot reload + bind mount). Descomenta si lo necesitas:
    # command: bash -lc "alembic upgrade head && uvicorn mini_blog_api.main:app --host 0.0.0.0 --port 8000 --reload"
    # volumes:
    #   - ./src:/app/src:rw

volumes:
  pgdata:
