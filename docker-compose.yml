services:
  # --- Base de datos ---
  db:
    image: postgres:16-alpine
    container_name: mini_blog_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_blog
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mini_blog"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  # --- API FastAPI ---
  api:
    build: .
    container_name: mini_blog_api
    depends_on:
      db:
        condition: service_healthy
    # Carga las variables para la API (ej: APP_ENV, DATABASE_URL apuntando a 'db')
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    # Para hot-reload local, descomenta:
    # volumes:
    #   - ./src:/app/src:rw
    # En runtime SOLO migraciones + uvicorn (las deps ya se instalaron en build)
    command: >
      sh -c "poetry run alembic upgrade head &&
             poetry run uvicorn mini_blog_api.main:app --host 0.0.0.0 --port 8000 --app-dir src"

volumes:
  pgdata:
