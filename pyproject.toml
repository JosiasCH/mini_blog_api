[tool.poetry]
name = "mini-blog-api"
version = "0.1.0"
description = "Mini Blog API (FastAPI + PostgreSQL)"
authors = ["Josias CH <20210614@aloe.ulima.edu.pe>"]
readme = "README.md"

# ðŸ‘‡ esto es lo importante con layout src/
packages = [{ include = "mini_blog_api", from = "src" }]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "asgi-lifespan (>=2.1.0,<3.0.0)"
]


[tool.pytest.ini_options]
asyncio_mode = "auto"